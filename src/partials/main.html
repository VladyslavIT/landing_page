<section class="main-wrapper">
  <div class="title-wrapper">

    <img

      src="./images/main-image.jpg"
      alt="main-image"
    />
  </div>

  <!---->
  <div class="price-wrapper">
    <div class="price-item-black">
      <span class="price-item-text">звичайна ціна</span>

      <div class="cross-relative">
      <div class="cross-wrapper">
        <div class="horizontal"></div>
        <div class="vertical"></div>
      </div>
      <span class="price">450грн</span>
    </div>


    </div>
    <div class="price-item-red">
      <span class="price-item-text">ціна сьогодні</span>
      <span class="price">300грн</span>
    </div>
  </div>

  <!---->
  <div class="advantage-wrapper">
    <ul class="advantage-list">
      <li class="advantage-item">
        <div class="advantage-item-icon"></div>
        <p class="advantage-item-text">
          портативна конструкція, що складається
        </p>

      <li class="advantage-item">
        <div class="advantage-item-icon"></div>

      </li>
      <li class="advantage-item">
        <div class="advantage-item-icon"></div>
        <p class="advantage-item-text">телескопічна система</p>
      </li>
    </ul>
  </div>
  <!---->
  <div class="section-timer">
    <p class="timer-title">пропозиція діє:</p>
  <div class="timer-box">
    <div class="timer-wrapper">
      <span class="time-hour">00</span>
      <p class="time-text">Годин</p>
    </div>
    <div class="timer-wrapper">
      <span class="time-min">00</span>
      <p class="time-text">Хвилин</p>
    </div>
    <div class="timer-wrapper">
      <span class="time-sec">00</span>
      <p class="time-text">Секунд</p>
