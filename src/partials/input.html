<section id="input-section" class="input-section">
  <form class="form" action="/submit" method="POST" accept-charset="UTF-8" >
    <div class="input-wrapper">
    <input type="text" id="input-name" name="name" placeholder="Введіть своє ім'я" required/>

    <input type="tel" id="input-phone" name="phone" placeholder="Введіть номер телефону" required/>
</div>

    <button type="submit" id="submit-button" class="button">Оформити замовлення</button>
    <p class="button-text">
      Залишилося <span class="button-text-num">9</span> табличок за акцією
    </p>
    
  </form>
</section>
